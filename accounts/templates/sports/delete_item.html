<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .delete-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .delete-card h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .delete-card p {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .delete-card button {
            padding: 12px 20px;
            border-radius: 10px;
            background-color: #dc3545;
            color: #fff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-right: 10px;
        }

        .delete-card button:hover {
            background-color: #c82333;
        }

        .delete-card a {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 10px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .delete-card a:hover {
            background-color: #5a6268;
        }

        @media (max-width: 576px) {
            .delete-card {
                padding: 20px;
            }

            .delete-card button, .delete-card a {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="delete-card">
        <h1>Delete Item: {{ item.name }}</h1>
        <p>Are you sure you want to delete this item?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'item_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
