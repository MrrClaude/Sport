<style>
    body {
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .create-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        padding: 30px;
        max-width: 500px;
        margin: 30px auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .create-card h3 {
        color: #007bff;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 700;
    }

    .create-card .form-control {
        margin-bottom: 20px;
        border-radius: 10px;
        padding: 10px 15px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        width: 100%;
        box-sizing: border-box;
    }

    .create-card .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border-radius: 10px;
        font-weight: 600;
        background-color: #28a745;
        color: #fff;
        border: none;
        transition: background 0.3s ease;
        cursor: pointer;
    }

    .create-card .btn-submit:hover {
        background-color: #218838;
    }

    @media (max-width: 576px) {
        .create-card {
            padding: 20px;
        }
    }
</style>

<div class="create-card">
    <h3>Create New Book</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" class="form-control" name="title" placeholder="Book Title" required>
        <input type="text" class="form-control" name="author" placeholder="Author Name" required>
        <input type="date" class="form-control" name="published_date" required>
        <button type="submit" class="btn-submit">Create Book</button>
    </form>
</div>
