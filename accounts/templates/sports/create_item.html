<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .create-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .create-card h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .create-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .create-card input, .create-card select, .create-card textarea {
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .create-card button {
            padding: 12px;
            border-radius: 10px;
            background-color: #28a745;
            color: #fff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .create-card button:hover {
            background-color: #218838;
        }

        .create-card a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .create-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="create-card">
        <h1>Create a New Item</h1>
        <form method="post">
            {% csrf_token %}
            {{ ProductForm.as_p }}
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'item_list' %}">Back to List</a>
    </div>
</body>
</html>
